<!doctype html>
<html>
    <head>
        <title>Ballistic Mystic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="all">
            <div id="background">
                <div id="goal"></div>
            </div>
            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="balls">
            </div>
            <div id="overlay">
                <div id="controls_0" class= "controls">
                    <div class="button trigger b0" data-player="0" data-action="1" data-ball="0"></div>
                    <div class="button trigger b1" data-player="0" data-action="1" data-ball="1"></div>
                    <div class="button trigger b2" data-player="0" data-action="1" data-ball="2"></div>
                    <div class="button trigger b3" data-player="0" data-action="1" data-ball="3"></div>
                    <div id="joystick_0" class="joystick" data-player="0"></div>
                    <svg class="joystickCooldown">
                        <path id="cooldownPath0" fill="none" stroke="#FFFFFF44" stroke-width="50" />
                    </svg>
                    <div id="score_0" class="score">
                        <div class="bar"></div>
                    </div>
                </div>
                <div id="controls_1" class="controls">
                    <div class="button trigger b0" data-player="1" data-action="1" data-ball="0"></div>
                    <div class="button trigger b1" data-player="1" data-action="1" data-ball="1"></div>
                    <div class="button trigger b2" data-player="1" data-action="1" data-ball="2"></div>
                    <div class="button trigger b3" data-player="1" data-action="1" data-ball="3"></div>
                    <div id="joystick_1" class="joystick" data-player="1"></div>
                    <svg class="joystickCooldown">
                        <path id="cooldownPath1" fill="none" stroke="#00000044" stroke-width="50" />
                    </svg>
                    <div id="score_1" class="score">
                        <div class="bar"></div>
                    </div>
                </div>
                <h1 id="message"></h1>
                <p id="debug"></p>
            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
