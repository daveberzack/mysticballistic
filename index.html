<!doctype html>
<html>
    <head>
        <title>Mystic Ballistic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="all">
            <div id="background">
                <div id="goal0" class="goal"></div>
                <div id="goal1" class="goal"></div>
            </div>
            <canvas id="effects"></canvas>
            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="overlay">
                <div id="controls">
                    <div id="player0" class="player">
                        <div id="score0" class="score text">5</div>
                        <div id="mana0" class="mana text">2</div>
                        <div id="mode0-p0" class="button mode-button mode-button0" data-index="0" data-name="ADD" data-player="0"></div>
                        <div id="mode1-p0" class="button mode-button mode-button1" data-index="1" data-name="LAUNCH" data-player="0"></div>
                        <div id="mode2-p0" class="button mode-button mode-button2" data-index="2" data-name="SPELL0" data-player="0"></div>
                        <div id="mode3-p0" class="button mode-button mode-button3" data-index="3" data-name="SPELL1" data-player="0"></div>
                        <div id="mode4-p0" class="button mode-button mode-button4" data-index="4" data-name="SPELL2" data-player="0"></div>
                        <div id="done0" class="button done-button" data-player="0"></div>
                    </div>
                    <div id="player1" class="player">
                        <div id="score1" class="score text">4</div>
                        <div id="mana1" class="mana text">2</div>
                        <div id="mode0-p1" class="button mode-button mode-button0" data-index="0" data-name="ADD" data-player="1"></div>
                        <div id="mode1-p1" class="button mode-button mode-button1" data-index="1" data-name="LAUNCH" data-player="1"></div>
                        <div id="mode2-p1" class="button mode-button mode-button2" data-index="2" data-name="SPELL0" data-player="1"></div>
                        <div id="mode3-p1" class="button mode-button mode-button3" data-index="3" data-name="SPELL1" data-player="1"></div>
                        <div id="mode4-p1" class="button mode-button mode-button4" data-index="4" data-name="SPELL2" data-player="1"></div>
                        <div id="done1" class="button done-button" data-player="1"></div>
                    </div>
                </div>
                <h1 id="message"></h1>
                <p id="debug"></p>
            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
