<!doctype html>
<html>
    <head>
        <title>Ballistic Mystic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="all">
            <div id="background">
                <div id="target"></div>
            </div>
            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="overlay">
                <div id="controls_0" class= "controls">
                    <button class="button launch b0" data-player="0" data-action="0" data-ball="0">0 -></button>
                    <button class="button launch b1" data-player="0" data-action="0" data-ball="1">1 -></button>
                    <button class="button launch b2" data-player="0" data-action="0" data-ball="2">2 -></button>
                    <button class="button launch b3" data-player="0" data-action="0" data-ball="3">3 -></button>
                    <button class="button trigger b0" data-player="0" data-action="1" data-ball="0">0 *</button>
                    <button class="button trigger b1" data-player="0" data-action="1" data-ball="1">2 *</button>
                    <button class="button trigger b2" data-player="0" data-action="1" data-ball="2">3 *</button>
                    <button class="button trigger b3" data-player="0" data-action="1" data-ball="3">3 *</button>
                    <div id="joystick_0" class="joystick" data-player="0"></div>
                    <h3 id="score_0" class="score">0</h3>
                </div>
                <div id="controls_1" class="controls">
                    <button class="button launch b0" data-player="1" data-action="0" data-ball="0">0 -></button>
                    <button class="button launch b1" data-player="1" data-action="0" data-ball="1">1 -></button>
                    <button class="button launch b2" data-player="1" data-action="0" data-ball="2">2 -></button>
                    <button class="button launch b3" data-player="1" data-action="0" data-ball="3">3 -></button>
                    <button class="button trigger b0" data-player="1" data-action="1" data-ball="0">0 *</button>
                    <button class="button trigger b1" data-player="1" data-action="1" data-ball="1">2 *</button>
                    <button class="button trigger b2" data-player="1" data-action="1" data-ball="2">3 *</button>
                    <button class="button trigger b3" data-player="1" data-action="1" data-ball="3">3 *</button>
                    <div id="joystick_1" class="joystick" data-player="1"></div>
                    <h3 id="score_1" class="score">0</h3>
                </div>
                <h1 id="message"></h1>
            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
