<html>
    <head>
        <title>Ballistic Mystic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="all">
            <div id="background">
                <div id="target"></div>
            </div>
            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="overlay">
                <div id="playerControls_0">
                    <button id="launchBall_0_0" class="button launch" data-player="0" data-action="0" data-ball="0">0 -></button>
                    <button id="launchBall_0_1" class="button launch" data-player="0" data-action="0" data-ball="1">1 -></button>
                    <button id="launchBall_0_2" class="button launch" data-player="0" data-action="0" data-ball="2">2 -></button>
                    <button id="launchBall_0_3" class="button launch" data-player="0" data-action="0" data-ball="3">3 -></button>
                    <button id="triggerBall_0_0" class="button trigger" data-player="0" data-action="1" data-ball="0">0 *</button>
                    <button id="triggerBall_0_1" class="button trigger" data-player="0" data-action="1" data-ball="1">1 *</button>
                    <button id="triggerBall_0_2" class="button trigger" data-player="0" data-action="1" data-ball="2">2 *</button>
                    <button id="triggerBall_0_3" class="button trigger" data-player="0" data-action="1" data-ball="3">3 *</button>
                    <div id="joystick_0" class="joystick" data-player="0"></div>
                    <h3 id="score_0" class="score">0</h3>
                </div>
                <div id="playerControls_1">
                    <button id="launchBall_1_0" class="button launch" data-player="1" data-action="0" data-ball="0">0 -></button>
                    <button id="launchBall_1_1" class="button launch" data-player="1" data-action="0" data-ball="1">1 -></button>
                    <button id="launchBall_1_2" class="button launch" data-player="1" data-action="0" data-ball="2">2 -></button>
                    <button id="launchBall_1_3" class="button launch" data-player="1" data-action="0" data-ball="3">3 -></button>
                    <button id="triggerBall_1_0" class="button trigger" data-player="1" data-action="1" data-ball="0">0 *</button>
                    <button id="triggerBall_1_1" class="button trigger" data-player="1" data-action="1" data-ball="1">1 *</button>
                    <button id="triggerBall_1_2" class="button trigger" data-player="1" data-action="1" data-ball="2">2 *</button>
                    <button id="triggerBall_1_3" class="button trigger" data-player="1" data-action="1" data-ball="3">3 *</button>
                    <div id="joystick_1" class="joystick" data-player="1"></div>
                    <h3 id="score_1" class="score">0</h3>
                </div>
                <h1 id="message"></h1>
            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
