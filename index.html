<!doctype html>
<html>
    <head>
        <title>Mystic Ballistic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="all">
            <div id="background">
                <div id="goal0" class="goal"></div>
                <div id="goal1" class="goal"></div>
            </div>
            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="overlay">
                <div id="controls">
                    <div id="player0" class="player">
                        <div class="score"></div>
                        <div id="spell0-p0" class="button spell-button spell0-button" data-spell="0" data-player="0"></div>
                        <div id="spell1-p0" class="button spell-button spell1-button" data-spell="1" data-player="0"></div>
                        <div id="spell2-p0" class="button spell-button spell2-button" data-spell="2" data-player="0"></div>
                        <div id="launch0" class="button launch-button" data-player="0"></div>
                        <div id="done0" class="button done-button" data-player="0"></div>
                    </div>
                    <div id="player1" class="player">
                        <div class="score"></div>
                        <div id="spell0-p1" class="button spell-button spell0-button" data-spell="0" data-player="1"></div>
                        <div id="spell1-p1" class="button spell-button spell1-button" data-spell="1" data-player="1"></div>
                        <div id="spell2-p1" class="button spell-button spell2-button" data-spell="2" data-player="1"></div>
                        <div id="launch1" class="button launch-button" data-player="1"></div>
                        <div id="done1" class="button done-button" data-player="1"></div>
                    </div>
                </div>
                <h1 id="message"></h1>
                <p id="debug"></p>
            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
